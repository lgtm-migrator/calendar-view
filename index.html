<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Calendar</title>
    <link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-ui-calendar/src/calendar.js"></script>
    <script src="node_modules/angular-strap/dist/angular-strap.js"></script>
    <script src="node_modules/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body ng-controller="myCtrl">
    
  
    <div>
        <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="eventSources"></div>
    </div>
    <script type="text/ng-template" id="calendar-item-popover.html">
        <div style="display: inline-flex">
            <div class="popup-label">ID</div>
            <div class="popup-data">{{event.id}}</div>
            <div class="popup-label">Class</div>
            <div class="popup-data">Year 5 - Physics</div>
        </div>
        <div style="display: inline-flex">
            <div class="popup-label">Program</div>
            <div class="popup-data">{{event.program}}</div>
        </div>
        <div style="display: inline-flex">
            <div class="popup-label">Test Name</div>
            <div class="popup-data">{{event.title}}</div>
        </div>
        <div style="display: inline-flex">
            <div class="popup-label">Teacher Name</div>
            <div class="popup-data">{{event.teacherName}}</div>
        </div>
        <div style="display: inline-flex">
            <div class="popup-label">Time</div>
            <div class="popup-data">{{event.testTime}}</div>
            <div class="popup-label">Marks</div>
            <div class="popup-data">{{event.marks}}</div>
        </div>
        <div style="display: inline-flex">
            <div class="popup-label">Access Info</div>
            <div class="popup-data test-info">
                <div class="test-code" ng-if="event.t_code">Test: {{event.t_code}}</div>
                <div class="access-code"  ng-if="event.a_code">Access: {{event.a_code}}</div>
                <div class="invig-code" ng-if="event.i_code">Invig: {{event.i_code}}</div>
            </div>
        </div>
        <div style="display: inline-flex" ng-if="event.submitted == true">
            <div class="popup-label">Submissions</div>
            <div class="popup-data">{{event.submissions}}/{{event.totalSubmissions}}</div>
        </div>
        <div style="display: inline-flex">
            <div class="extra-sources" ng-if="event.spellcheck == true"><i class="zmdi zmdi-spellcheck"></i>Spell Check</div>
            <div class="extra-sources" ng-if="event.calculator == true"><i class="zmdi zmdi-smartphone"></i>Calculator</div>
            <div class="extra-sources" ng-if="event.resource_sheet == true"><i class="zmdi zmdi-file"></i>Resource sheet</div>
        </div>
        <a href="#">
            <div class="download-button">
                Download ( size: {{event.size}} ) <i class="zmdi zmdi-download" style="float: right;"></i>
            </div>
        </a>
        <!-- <p>Event : {{event}}</p> -->
    </script>
    
    
    <script src="index.js"></script>
</body>
</html>
